{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-sm-12">
    <ul>
      {% for c in top-level-categories %}
      <li>
        <a href="/photos/{{c}}">{{c}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul>
    {% for c in categories %}
      <li>
        <a href="/photos/{{category}}/{{c}}">{{c}}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul>
    {% for p in photos %}
      <li>
        <img src="/{{p|thumb}}" alt="{{p}}" />{{p}}
      </li>
    {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
